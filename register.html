<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCS | Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="uclogo.png" alt="UC" class="nav-logo" />
      <img src="ccsmainlogo.png" alt="CCS" class="nav-logo" />
      <span class="nav-title">Sit-in Monitoring</span>
    </div>
    <ul class="nav-links">
      <li><a href="landing.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="active">Register</a></li>
    </ul>
  </nav>

  <main class="auth-main">
    <div class="split-card register-card">
      <div class="auth-visual">
        <div class="visual-content">
          <p>Join us at</p>
          <img src="ccsmainlogo.png" alt="CCS Logo" class="visual-logo">
          <h2>CCS Sit-in</h2>
          <p class="visual-desc">Create your account to start monitoring your sit-in hours and laboratory sessions at the University of Cebu.</p>
        </div>
        <div class="wave-divider"></div>
      </div>

      <div class="auth-form-container">
        <h3>Create your account</h3>
        
        <form class="form register-grid">
          <div class="field">
            <label>ID Number</label>
            <input type="text" placeholder="e.g. 20-1234-567">
          </div>

          <div class="field">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">
          </div>
          
          <div class="field">
            <label>Email Address</label>
            <input type="email" placeholder="you@gmail.com">
          </div>

          <div class="field">
            <label>Year Level</label>
            <input type="text" placeholder="e.g. 2nd Year">
          </div>

          <div class="field full-width">
            <label>Address</label>
            <input type="text" placeholder="e.g. Cebu City, Cebu">
          </div>

          <div class="field">
            <label>Password</label>
            <input type="password" placeholder="Min. 8 characters">
          </div>

          <div class="field">
            <label>Confirm Password</label>
            <input type="password" placeholder="Repeat password">
          </div>

          <div class="auth-btns full-width">
            <button type="submit" class="btn-primary">Create Account</button>
            <a href="login.html" class="btn-secondary">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>&copy; 2026 University of Cebu â€” College of Computer Studies</footer>

</body>
</html>
